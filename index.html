<!doctype html>
<html lang="ar" dir="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Chatbot</title>
  <style>
    :root{
      --bg:#f5f7fb;--card:#fff;--text:#1f2937;--muted:#6b7280;--primary:#2563eb;--radius:18px
    }
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Naskh Arabic",sans-serif;color:var(--text)}
    .app{display:flex;flex-direction:column;height:100vh}
    header{padding:14px 16px;background:var(--card);border-bottom:1px solid #e5e7eb;display:flex;justify-content:space-between;align-items:center}
    .messages{flex:1;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:10px}
    .row{display:flex}
    .row.user{justify-content:flex-end}
    .bubble{max-width:90%;padding:10px 12px;border-radius:var(--radius);box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .bot .bubble{background:var(--card)}
    .user .bubble{background:var(--primary);color:#fff}
    .inputbar{display:flex;gap:8px;padding:10px;background:var(--card);border-top:1px solid #e5e7eb}
    .inputbar input{flex:1;padding:12px 14px;border:1px solid #d1d5db;border-radius:12px;font-size:14px}
    .inputbar button{background:var(--primary);color:#fff;border:0;border-radius:12px;padding:0 16px;font-weight:600;cursor:pointer}
    .product-card{border:1px solid #e5e7eb;border-radius:12px;padding:10px;margin-top:6px;background:#fff;max-width:220px}
    .product-card img{width:100%;border-radius:8px}
    .product-card h4{margin:8px 0 4px;font-size:14px}
    .product-card .price{color:var(--primary);font-weight:bold}
  </style>
</head>
<body>
  <div class="app">
    <header><b>💬 Product Chat</b><span id="status">جاهز</span></header>
    <main id="messages" class="messages">
      <div class="row bot"><div class="bubble">أهلاً! جرب تكتب: "لابتوب لينوفو"</div></div>
    </main>
    <form id="form" class="inputbar">
      <input id="input" placeholder="اكتب رسالة واضغط Enter" />
      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    const el = {
      messages: document.getElementById('messages'),
      form: document.getElementById('form'),
      input: document.getElementById('input'),
      status: document.getElementById('status')
    };

    // dummy products
    const products = [
      {name:"Lenovo IdeaPad 3", price:"1500 AED", img:"https://via.placeholder.com/200x120?text=Lenovo+IdeaPad"},
      {name:"Lenovo ThinkPad X1", price:"3200 AED", img:"https://via.placeholder.com/200x120?text=ThinkPad+X1"},
      {name:"Lenovo Gaming Legion 5", price:"4200 AED", img:"https://via.placeholder.com/200x120?text=Legion+5"}
    ];

    function addMessage(text, from="user"){
      const row=document.createElement("div");
      row.className=`row ${from}`;
      const bubble=document.createElement("div");
      bubble.className="bubble";
      bubble.textContent=text;
      row.appendChild(bubble);
      el.messages.appendChild(row);
      el.messages.scrollTo({top:el.messages.scrollHeight,behavior:"smooth"});
    }

    function addProducts(prodList){
      const row=document.createElement("div");
      row.className="row bot";
      const bubble=document.createElement("div");
      bubble.className="bubble";
      bubble.innerHTML = "<b>المنتجات المقترحة:</b>";
      prodList.forEach(p=>{
        const card=document.createElement("div");
        card.className="product-card";
        card.innerHTML=`<img src="${p.img}"><h4>${p.name}</h4><div class="price">${p.price}</div>`;
        bubble.appendChild(card);
      });
      row.appendChild(bubble);
      el.messages.appendChild(row);
      el.messages.scrollTo({top:el.messages.scrollHeight,behavior:"smooth"});
    }

    el.form.addEventListener("submit",(e)=>{
      e.preventDefault();
      const txt=el.input.value.trim();
      if(!txt) return;
      addMessage(txt,"user");
      el.input.value="";
      el.status.textContent="يبحث...";
      setTimeout(()=>{
        if(txt.includes("لابتوب") || txt.toLowerCase().includes("lenovo")){
          addProducts(products);
        } else {
          addMessage("لم أجد منتجات متطابقة. جرب كلمة أخرى 🙂","bot");
        }
        el.status.textContent="جاهز";
      },800);
    });
  </script>
</body>
</html>
